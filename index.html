        /* リセットCSS */

        }
        
        main {

        }
        
        .search-container {

            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;

        }
        
        .search-form {

        }
        
        .search-form input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .search-form button {
            padding: 0.75rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-form button.scan-button {
            background-color: #2196F3;
        }
        
        .test-jan-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .test-jan-container h2 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #666;
        }
        
        .test-jan-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
        }
        
        .test-jan-button {

            font-size: 0.9rem;
            text-align: center;

        .test-jan-button:nth-child(3) { background-color: #FF9800; }
        .test-jan-button:nth-child(4) { background-color: #673AB7; }
        .test-jan-button:nth-child(5) { background-color: #FF5722; }

            display: none;

            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

            width: 100%;
            max-width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .close-scanner {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 50%;

            height: 40px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .scanner-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        
        .scanner-guide::before,
        .scanner-guide::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #4CAF50;
            border-style: solid;
        }
        
        .scanner-guide::before {
            top: -2px;
            left: -2px;
            border-width: 2px 0 0 2px;
            border-radius: 5px 0 0 0;
        }
        
        .scanner-guide::after {
            bottom: -2px;
            right: -2px;
            border-width: 0 2px 2px 0;
            border-radius: 0 0 5px 0;
        }
        
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #4CAF50;
            top: 50%;
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        }

            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        
        #interactive.viewport canvas, video {

            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }

            top: 0;
            left: 0;
        }

            top: 0;
            left: 0;

// ====== 新しいキャンペーン判定ロジック ======
function getCampaignApplicability(product) {
    const applicable = [];
    const nonApplicable = [];

    // カシオ保証延長
    const gshockModels = ['GMC-B2100', 'GMW-B5000', 'GM-B2100'];
    if (
        product.brand === 'CASIO' &&
        (
            product.name.includes('エディフィス') ||
            (product.name.includes('G-SHOCK') && gshockModels.some(m => product.name.includes(m))) ||
            product.name.includes('オシアナス')
        )
    ) {
        applicable.push({
            campaign_id: 'casio_warranty',
            reason: 'ブランド・モデルにより対象'
        });
    } else {
        nonApplicable.push({
            campaign_id: 'casio_warranty',
            reason: '対象ブランド・モデルでないため'
        });
    }

    // シチズン保証延長 & 分割無金利
    const citizenSeries = ['アテッサ', 'xC', 'シチズンコレクション'];
    if (product.brand === 'CITIZEN' && citizenSeries.some(s => product.name.includes(s))) {
        applicable.push({
            campaign_id: 'citizen_warranty',
            reason: 'ブランド・シリーズにより対象'
        });
    } else {
        nonApplicable.push({
            campaign_id: 'citizen_warranty',
            reason: 'ブランド・シリーズが対象外'
        });
    }

    if (product.brand === 'CITIZEN') {
        applicable.push({
            campaign_id: 'citizen_interest_free',
            reason: 'CITIZEN商品につき対象'
        });
    } else {
        nonApplicable.push({
            campaign_id: 'citizen_interest_free',
            reason: 'CITIZEN以外のため対象外'
        });
    }

    // フレッシャーズ割（全商品対象）
    applicable.push({
        campaign_id: 'freshers_discount',
        reason: '学生・新社会人の申告で対象'
    });

    // 70周年特招会（33,000円以上）
    if (product.price >= 33000) {
        applicable.push({
            campaign_id: 'anniversary_70th',
            reason: '税込33,000円以上のため対象'
        });
    } else {
        nonApplicable.push({
            campaign_id: 'anniversary_70th',
            reason: '税込33,000円未満のため対象外'
        });
    }

    return { applicable, nonApplicable };
}

// 旧 displayCampaignInfo を上書き
function displayCampaignInfo(janCode) {
    const applicableCampaignsContainer = document.getElementById('applicable-campaigns');
    const nonApplicableCampaignsContainer = document.getElementById('non-applicable-campaigns');

    applicableCampaignsContainer.innerHTML = '';
    nonApplicableCampaignsContainer.innerHTML = '';

    const product = productsData.find(p => p.jan === janCode);
    if (!product) return;

    const results = getCampaignApplicability(product);
    const campaignsMap = Object.fromEntries(campaignsData.map(c => [c.id, c]));

    if (results.applicable.length > 0) {
        results.applicable.forEach(item => {
            const campaign = campaignsMap[item.campaign_id];
            if (campaign) {
                const card = createCampaignCard(campaign, item.reason, true);
                applicableCampaignsContainer.appendChild(card);
            }
        });
    } else {
        applicableCampaignsContainer.innerHTML = '<p class="no-campaigns">適用可能なキャンペーンはありません。</p>';
    }

    if (results.nonApplicable.length > 0) {
        results.nonApplicable.forEach(item => {
            const campaign = campaignsMap[item.campaign_id];
            if (campaign) {
                const card = createCampaignCard(campaign, item.reason, false);
                nonApplicableCampaignsContainer.appendChild(card);
            }
        });
    } else {
        nonApplicableCampaignsContainer.innerHTML = '<p class="no-campaigns">適用対象外のキャンペーンはありません。</p>';
    }
}

                "name": "創業70周年特別ご招待企画",
                "period": "2025-03-20 ~ 2025-03-23",
                "description": "事前予約で約10%分のお買物券進呈",
                "notes": [
                    "3月19日までに事前予約されたお客様が対象です",
                    "対象商品は、売価税込み33,000円以上の腕時計（店頭割引後価格）です",
                    "当日予約なしでの来店は、対象外となります"
                ]
            }
        ];
        
        // 商品-キャンペーン関連データ
        // productCampaignsData はモデル・ブランド・価格ベースで動的判定に変更されました
        
        // DOM要素
        const janCodeInput = document.getElementById('jan-code-input');
        const searchButton = document.getElementById('search-button');
        const scanButton = document.getElementById('scan-button');
        const closeScanner = document.getElementById('close-scanner');
        const barcodeScannerContainer = document.getElementById('barcode-scanner-container');
        const productInfoSection = document.getElementById('product-info-section');
        const campaignsSection = document.getElementById('campaigns-section');
        const notFoundSection = document.getElementById('not-found-section');
        const fontSizeToggle = document.getElementById('font-size-toggle');
        const contrastToggle = document.getElementById('contrast-toggle');
        
        // 検索ボタンのイベントリスナー
        searchButton.addEventListener('click', function() {
            searchProduct();
        });
        
        // JANコード入力欄でEnterキーを押したときの処理
        janCodeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });
        
        // スキャンボタンのイベントリスナー
        scanButton.addEventListener('click', function() {
            startBarcodeScanner();
        });
        
        // スキャナーを閉じるボタンのイベントリスナー
        closeScanner.addEventListener('click', function() {
            stopBarcodeScanner();
        });
        
        // 商品検索関数
        function searchProduct() {
            const janCode = janCodeInput.value.trim();
            if (!janCode) {
                alert('JANコードを入力してください');
                return;
            }
            
            const product = productsData.find(p => p.jan === janCode);
            if (product) {
                displayProductInfo(product);
                displayCampaignInfo(product.jan);
            } else {
                showNotFoundMessage();
            }
        }
        
        // 商品情報表示関数
        function displayProductInfo(product) {
            // 商品情報セクションを表示
            productInfoSection.style.display = 'block';
            campaignsSection.style.display = 'block';
            notFoundSection.style.display = 'none';
            
            // 商品情報を設定
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-brand').textContent = product.brand;
            document.getElementById('product-category').textContent = product.category;
            document.getElementById('product-price').textContent = `¥${product.price.toLocaleString()} (税込)`;
            
            // 商品画像を設定
            const productImage = document.getElementById('product-image');
            if (product.image) {
                productImage.src = product.image;
                productImage.alt = product.name;
            } else {
                productImage.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiNlZWUiLz48dGV4dCB4PSI1MCIgeT0iNTAiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGFsaWdubWVudC1iYXNlbGluZT0ibWlkZGxlIiBmb250LWZhbWlseT0ibW9ub3NwYWNlLCBzYW5zLXNlcmlmIiBmaWxsPSIjYWFhIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4=';
                productImage.alt = 'No Image';
            }
        }
        
        // キャンペーン情報表示関数
        function displayCampaignInfo(janCode) {
            const applicableCampaignsContainer = document.getElementById('applicable-campaigns');
            const nonApplicableCampaignsContainer = document.getElementById('non-applicable-campaigns');
            
            // コンテナをクリア
            applicableCampaignsContainer.innerHTML = '';
            nonApplicableCampaignsContainer.innerHTML = '';
            
            // 商品に関連するキャンペーン情報を取得
            const productCampaigns = productCampaignsData.find(pc => pc.jan === janCode);
            
            if (productCampaigns && productCampaigns.campaigns) {
                // 適用可能なキャンペーンと適用対象外のキャンペーンを分ける
                const applicable = [];
                const nonApplicable = [];
                
                productCampaigns.campaigns.forEach(pc => {
                    const campaign = campaignsData.find(c => c.id === pc.campaign_id);
                    if (campaign) {
                        if (pc.applicable) {
                            applicable.push({ campaign, reason: pc.reason });
                        } else {
                            nonApplicable.push({ campaign, reason: pc.reason });
                        }
                    }
                });
                
                // 適用可能なキャンペーンを表示
                if (applicable.length > 0) {
                    applicable.forEach(item => {
                        const campaignCard = createCampaignCard(item.campaign, item.reason, true);
                        applicableCampaignsContainer.appendChild(campaignCard);
                    });
                } else {
                    applicableCampaignsContainer.innerHTML = '<p class="no-campaigns">適用可能なキャンペーンはありません。</p>';
                }
                
                // 適用対象外のキャンペーンを表示
                if (nonApplicable.length > 0) {
                    nonApplicable.forEach(item => {
                        const campaignCard = createCampaignCard(item.campaign, item.reason, false);
                        nonApplicableCampaignsContainer.appendChild(campaignCard);
                    });
                } else {
                    nonApplicableCampaignsContainer.innerHTML = '<p class="no-campaigns">適用対象外のキャンペーンはありません。</p>';
                }
            } else {
                // キャンペーン情報がない場合
                applicableCampaignsContainer.innerHTML = '<p class="no-campaigns">適用可能なキャンペーンはありません。</p>';
                nonApplicableCampaignsContainer.innerHTML = '<p class="no-campaigns">適用対象外のキャンペーンはありません。</p>';
            }
        }
        
        // キャンペーンカード作成関数
        function createCampaignCard(campaign, reason, isApplicable) {
            const card = document.createElement('div');
            card.className = `campaign-card ${isApplicable ? 'applicable' : 'non-applicable'}`;
            
            const title = document.createElement('h3');
            title.className = 'campaign-title';
            title.textContent = campaign.name;
            
            const period = document.createElement('p');
            period.className = 'campaign-period';
            period.textContent = `期間: ${campaign.period}`;
            
            const description = document.createElement('p');
            description.className = 'campaign-description';
            description.textContent = campaign.description;
            
            const notesContainer = document.createElement('div');
            notesContainer.className = 'campaign-notes';
            
            const notesTitle = document.createElement('h4');
            notesTitle.textContent = '注意事項:';
            
            const notesList = document.createElement('ul');
            notesList.className = 'notes-list';
            
            campaign.notes.forEach((note, index) => {
                if (index < 2 || campaign.notes.length <= 3) {
                    const li = document.createElement('li');
                    li.textContent = note;
                    notesList.appendChild(li);
                }
            });
            
            const reasonElement = document.createElement('p');
            reasonElement.className = `campaign-reason ${isApplicable ? 'applicable-reason' : 'non-applicable-reason'}`;
            reasonElement.textContent = `適用理由: ${reason}`;
            
            notesContainer.appendChild(notesTitle);
            notesContainer.appendChild(notesList);
            
            card.appendChild(title);
            card.appendChild(period);
            card.appendChild(description);
            card.appendChild(notesContainer);
            card.appendChild(reasonElement);
            
            // 注意事項が3つ以上ある場合は「もっと見る」ボタンを追加
            if (campaign.notes.length > 3) {
                const moreButton = document.createElement('button');
                moreButton.textContent = 'もっと見る';
                moreButton.className = 'more-button';
                moreButton.addEventListener('click', function() {
                    // 既存の注意事項をクリア
                    notesList.innerHTML = '';
                    
                    // すべての注意事項を表示
                    campaign.notes.forEach(note => {
                        const li = document.createElement('li');
                        li.textContent = note;
                        notesList.appendChild(li);
                    });
                    
                    // ボタンを非表示
                    this.style.display = 'none';
                });
                
                notesContainer.appendChild(moreButton);
            }
            
            return card;
        }
        
        // 商品が見つからない場合のメッセージ表示
        function showNotFoundMessage() {
            productInfoSection.style.display = 'none';
            campaignsSection.style.display = 'none';
            notFoundSection.style.display = 'block';
        }
        
        // テスト用JANコードボタンのイベントリスナー設定
        document.querySelectorAll('.test-jan-button').forEach(button => {
            button.addEventListener('click', function() {
                const jan = this.getAttribute('data-jan');
                janCodeInput.value = jan;
                searchProduct();
            });
        });
        
        // アクセシビリティ機能：文字サイズ変更
        let fontSizeState = 0; // 0: 通常, 1: 大, 2: より大
        fontSizeToggle.addEventListener('click', function() {
            fontSizeState = (fontSizeState + 1) % 3;
            document.body.classList.remove('font-large', 'font-larger');
            
            if (fontSizeState === 1) {
                document.body.classList.add('font-large');
                this.textContent = '文字サイズ：大';
            } else if (fontSizeState === 2) {
                document.body.classList.add('font-larger');
                this.textContent = '文字サイズ：より大';
            } else {
                this.textContent = '文字サイズ変更';
            }
        });
        
        // アクセシビリティ機能：コントラスト切替
        let highContrast = false;
        contrastToggle.addEventListener('click', function() {
            highContrast = !highContrast;
            if (highContrast) {
                document.body.classList.add('high-contrast');
                this.textContent = '通常コントラスト';
            } else {
                document.body.classList.remove('high-contrast');
                this.textContent = 'コントラスト切替';
            }
        });
        
        // バーコードスキャナー関連の機能
        let quaggaInitialized = false;
        
        // バーコードスキャナーを開始する関数
        function startBarcodeScanner() {
            barcodeScannerContainer.style.display = 'block';
            
            if (!quaggaInitialized) {
                initQuagga();
            } else {
                Quagga.start();
            }
        }
        
        // バーコードスキャナーを停止する関数
        function stopBarcodeScanner() {
            barcodeScannerContainer.style.display = 'none';
            if (quaggaInitialized) {
                Quagga.stop();
            }
        }
        
        // QuaggaJSの初期化
        function initQuagga() {
            if (!window.Quagga) {
                alert('バーコードスキャン機能を利用するには、インターネット接続が必要です。');
                return;
            }
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        width: { min: 640 },
                        height: { min: 480 },
                        facingMode: "environment" // リアカメラを使用
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 4,
                decoder: {
                    readers: [
                        "ean_reader", // EAN-13 (JAN-13)
                        "ean_8_reader" // EAN-8 (JAN-8)
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert('カメラの起動に失敗しました。カメラへのアクセス許可を確認してください。');
                    return;
                }
                
                quaggaInitialized = true;
                Quagga.start();
                
                // バーコードが検出されたときの処理
                Quagga.onDetected(function(result) {
                    const code = result.codeResult.code;
                    
                    // JANコードの形式チェック（13桁または8桁の数字）
                    if (/^\d{8}$|^\d{13}$/.test(code)) {
                        janCodeInput.value = code;
                        stopBarcodeScanner();
                        searchProduct();
                    }
                });
            });
        }
    
// ====== 新しいキャンペーン判定ロジック ======
function getCampaignApplicability(product) {
    const applicable = [];
    const nonApplicable = [];

    // カシオ保証延長
    const gshockModels = ['GMC-B2100', 'GMW-B5000', 'GM-B2100'];
    if (
        product.brand === 'CASIO' &&
        (
            product.name.includes('エディフィス') ||
            (product.name.includes('G-SHOCK') && gshockModels.some(m => product.name.includes(m))) ||
            product.name.includes('オシアナス')
        )
    ) {
        applicable.push({
            campaign_id: 'casio_warranty',
            reason: 'ブランド・モデルにより対象'
        });
    } else {
        nonApplicable.push({
            campaign_id: 'casio_warranty',
            reason: '対象ブランド・モデルでないため'
        });
    }

    // シチズン保証延長 & 分割無金利
    const citizenSeries = ['アテッサ', 'xC', 'シチズンコレクション'];
    if (product.brand === 'CITIZEN' && citizenSeries.some(s => product.name.includes(s))) {
        applicable.push({
            campaign_id: 'citizen_warranty',
            reason: 'ブランド・シリーズにより対象'
        });
    } else {
        nonApplicable.push({
            campaign_id: 'citizen_warranty',
            reason: 'ブランド・シリーズが対象外'
        });
    }

    if (product.brand === 'CITIZEN') {
        applicable.push({
            campaign_id: 'citizen_interest_free',
            reason: 'CITIZEN商品につき対象'
        });
    } else {
        nonApplicable.push({
            campaign_id: 'citizen_interest_free',
            reason: 'CITIZEN以外のため対象外'
        });
    }

    // フレッシャーズ割（全商品対象）
    applicable.push({
        campaign_id: 'freshers_discount',
        reason: '学生・新社会人の申告で対象'
    });

    // 70周年特招会（33,000円以上）
    if (product.price >= 33000) {
        applicable.push({
            campaign_id: 'anniversary_70th',
            reason: '税込33,000円以上のため対象'
        });
    } else {
        nonApplicable.push({
            campaign_id: 'anniversary_70th',
            reason: '税込33,000円未満のため対象外'
        });
    }

    return { applicable, nonApplicable };
}

// 旧 displayCampaignInfo を上書き
function displayCampaignInfo(janCode) {
    const applicableCampaignsContainer = document.getElementById('applicable-campaigns');
    const nonApplicableCampaignsContainer = document.getElementById('non-applicable-campaigns');

    applicableCampaignsContainer.innerHTML = '';
    nonApplicableCampaignsContainer.innerHTML = '';

    const product = productsData.find(p => p.jan === janCode);
    if (!product) return;

    const results = getCampaignApplicability(product);
    const campaignsMap = Object.fromEntries(campaignsData.map(c => [c.id, c]));

    if (results.applicable.length > 0) {
        results.applicable.forEach(item => {
            const campaign = campaignsMap[item.campaign_id];
            if (campaign) {
                const card = createCampaignCard(campaign, item.reason, true);
                applicableCampaignsContainer.appendChild(card);
            }
        });
    } else {
        applicableCampaignsContainer.innerHTML = '<p class="no-campaigns">適用可能なキャンペーンはありません。</p>';
    }

    if (results.nonApplicable.length > 0) {
        results.nonApplicable.forEach(item => {
            const campaign = campaignsMap[item.campaign_id];
            if (campaign) {
                const card = createCampaignCard(campaign, item.reason, false);
                nonApplicableCampaignsContainer.appendChild(card);
            }
        });
    } else {
        nonApplicableCampaignsContainer.innerHTML = '<p class="no-campaigns">適用対象外のキャンペーンはありません。</p>';
    }
}
