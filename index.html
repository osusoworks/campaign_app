<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>キャンペーンスキャナー</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }
    #reader {
      width: 40vw;
      max-width: 400px;
    }
    #result {
      width: 50vw;
      max-width: 500px;
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    #campaign-name {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 12px;
    }
    #operation {
      font-size: 1.1em;
      white-space: pre-wrap;
    }
    #camera-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <button id="camera-toggle">カメラ切替</button>
  <div id="reader"></div>
  <div id="result">
    <div id="campaign-name"></div>
    <div id="operation"></div>
  </div>

<script>
let campaigns = [];
let useFrontCamera = false;
let html5QrCode;

// CSV読み込み
async function loadCsv() {
  const response = await fetch("campaigns.csv");
  const csvText = await response.text();
  campaigns = parseCsv(csvText);
}

function parseCsv(text) {
  const lines = text.trim().split("\n");
  const headers = lines[0].split(",").map(h => h.trim());
  return lines.slice(1).map(line => {
    const values = line.split(",").map(v => v.trim());
    let obj = {};
    headers.forEach((h, i) => obj[h] = values[i]);
    return obj;
  });
}

function onScanSuccess(decodedText) {
  const cleanedText = decodedText.trim();
  console.log("読み取ったJANコード:", cleanedText);

  const match = campaigns.find(c => c.jan && c.jan === cleanedText);

  if (match) {
    document.getElementById("campaign-name").innerText = match.name;
    document.getElementById("operation").innerText = match.operation;
  } else {
    document.getElementById("campaign-name").innerText = "対象キャンペーンなし";
    document.getElementById("operation").innerText = "";
  }
}

async function startCamera() {
  if (html5QrCode) {
    await html5QrCode.stop();
  }
  html5QrCode = new Html5Qrcode("reader");
  const cameraConfig = {
    fps: 10,
    qrbox: { width: 250, height: 100 },
    experimentalFeatures: { useBarCodeDetectorIfSupported: true }
  };
  const facingMode = useFrontCamera ? "user" : "environment";
  await html5QrCode.start({ facingMode }, cameraConfig, onScanSuccess);
}

document.getElementById("camera-toggle").addEventListener("click", () => {
  useFrontCamera = !useFrontCamera;
  startCamera();
});

document.addEventListener("DOMContentLoaded", async () => {
  await loadCsv();
  startCamera();
});
</script>
</body>
</html>
